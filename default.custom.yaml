patch:
  switcher:
    hotkeys:
    - Shift+Control+grave
    caption: '"Menu"'
  menu:
    page_size: 5
  schema_list:
    - schema: bopomofo
  "key_binder/bindings":
      - {accept: Tab, send: Page_Down, when: composing}
      - { when: paging, accept: bracketleft, send: Page_Up }
      - { when: has_menu, accept: bracketright, send: Page_Down }
  
